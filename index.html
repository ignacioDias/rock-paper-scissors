<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <h1>Choose your move</h1>
    <p id="winner"></p>
    <div id="cpu-play"></div>
    <div class="button-container">
        <button id="rock" class="image-button">
            <img src="rock.png" alt="Imagen 1">
        </button>
        <button id="paper" class="image-button">
            <img src="paper.png" alt="Imagen 2">
        </button>
        <button id="scissors" class="image-button">
            <img src="scissors.png" alt="Imagen 3">
        </button>
    </div>
</body>
</html>
